<section class="quick-order-section">
  <div class="container">
    <h2 class="order-title">Швидке замовлення</h2>
  </div>
  <hr />
  <div class="container">
    <p class="order-desc">
      Заповніть форму і ми одразу зв’яжемось з Вами для уточнення замовлення
    </p>
    <form class="order-form">
      <label class="order-form-group">
        <input
          type="text"
          name="user_name"
          class="order-form-input order-form-field"
          required
          pattern="[a-zA-Z]+"
          minlength="2"
          placeholder="Ім'я"
        />
      </label>
      <label class="order-form-group">
        <input
          type="tel"
          name="user_phone"
          class="order-form-input order-form-field"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
          placeholder="Номер телефону"
        />
      </label>
      <label class="order-form-group">
        <input
          type="number"
          name="number_of_bouquets"
          class="order-form-input order-form-field"
          required
          placeholder="Кількість букетів"
        />
      </label>
      <label class="modal-form-group">
        <input
          type="number"
          name="cost"
          class="order-form-input order-form-field"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
          placeholder="Орієнтовна вартість"
        />
      </label>
      <label class="order-form-group">
        <select
          name="reason_for_purchase"
          class="order-form-select order-form-field"
        >
          <option
            class="order-form-select-placeholder"
            value=""
            disabled
            selected
          >
            Привід покупки
          </option>
          <option class="order-form-select-option" value="birthday">
            День Народження
          </option>
          <option class="order-form-select-option" value="wedding">
            Весілля
          </option>
          <option class="order-form-select-option" value="business meeting">
            Ділова зустріч
          </option>
          <option class="order-form-select-option" value="mourning">
            Траур
          </option>
          <option class="order-form-select-option" value="other">
            Свій варіант
          </option>
        </select>
      </label>
      <label class="order-form-group">
        <input
          type="text"
          name="reason_for_purchase-input"
          class="order-form-input order-form-field"
          placeholder="Введіть свій варіант"
          hidden
        />
      </label>
      <label class="order-form-group">
        <textarea
          name="user_message"
          class="order-form-message order-form-field"
          placeholder="Коментар"
          F
        ></textarea>
      </label>
      <button type="submit" class="order-form-btn btn">Замовити букет</button>
    </form>
  </div>
</section>
